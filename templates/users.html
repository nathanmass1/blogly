{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<br>
<br>
<ul>

    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.get_full_name() }} </a></li>
    {% endfor %}
</ul>
<form class="form-inline" action="/users/new">
    <button type="submit" class="btn btn-primary">Add User</button>
</form>

{% endblock %}
