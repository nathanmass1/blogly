{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}

<h2>Edit Post</h2>

<form action="/posts/{{ post.id }}/edit" method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title here" name="title" value="{{ post.title }}">
    </div>
    <br>
    <div>
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" placeholder="Enter content here" name="content" value="{{ post.content }}">
    </div>
    {% for tag in tags %}
    <div class="checkbox">
        <label><input type="checkbox" name="tag_name" value="{{ tag.id }}"> {{ tag.name }}</label>
    </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>
<form action="/users/{{ post.user.id }}">
    <button type="submit" class="btn btn-warning">Cancel</button>
</form>


{% endblock %}
