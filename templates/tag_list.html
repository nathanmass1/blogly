{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}

<br>
<br>

<h1> Tags</h1>

<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{ tag.id }}">{{ tag.name }} </a></li>
    {% endfor %}
</ul>
<form class="form-inline" action="/tags/new">
    <button type="submit" class="btn btn-primary">Add Tag</button>
</form>


{% endblock %}
