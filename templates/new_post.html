{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}

<h2>Add Post for {{ user.get_full_name() }}</h2>



<form action="/users/{{ user.id }}/posts" method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title here" name="title">
    </div>
    <br>
    <div>
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" placeholder="Enter content here" name="content">
    </div>
    <br>
    {% for tag in tags %}
    <div class="checkbox">
        <label><input type="checkbox" name="tag_name" value="{{ tag.id }}"> {{ tag.name }}</label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Add</button>
</form>
<form action="/users/{{ user.id }}">
    <button type="submit" class="btn btn-warning">Cancel</button>
</form>

{% endblock %}
